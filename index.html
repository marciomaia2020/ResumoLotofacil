<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Lotofácil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }

        .concurso-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .concurso-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-header h3 {
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            font-size: 1.3em;
        }

        .data {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .numeros-container {
            margin: 20px 0;
        }

        .numeros-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
        }

        .numeros {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .numero {
            width: 40px;
            height: 40px;
            background: #8557A7; /* Cor roxa/lilás da Lotofácil */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-premio {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 5px;
        }

        .acumulou-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
        }

        .acumulou-text.acumulado {
            color: #d32f2f;
        }

        .premio-principal {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }

        .premiacoes {
            margin: 20px 0;
        }

        .premiacao-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .premiacao-item i {
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            width: 20px;
        }

        .ganhadores-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        .ganhadores-titulo {
            font-weight: bold;
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            margin-bottom: 10px;
            text-align: center;
        }

        .ganhadores-item {
            font-size: 0.9em;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
        }

        .ganhadores-item .cidade {
            font-weight: bold;
        }

        .ganhadores-item .quantidade {
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            font-weight: bold;
        }

        .local {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .local i {
            margin-right: 5px;
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
        }

        .proximo-sorteio {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
            text-align: center;
        }

        .proximo-sorteio p {
            margin: 5px 0;
        }

        .estimativa {
            color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .concurso-numero {
            color: #B088D1; /* Cor roxa mais clara para contraste */
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 800px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .numero {
                width: 35px;
                height: 35px;
                font-size: 0.85em;
            }
        }

        /* Estilos para loader */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8557A7; /* Cor roxa/lilás da Lotofácil */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para notificações */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            max-width: 300px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #f44336;
        }

        .notification.info {
            background-color: #2196F3;
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
        }

        .pagination-btn {
            padding: 8px 16px;
            background-color: #8557A7; /* Cor roxa/lilás da Lotofácil */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .pagination-btn:hover {
            background-color: #6A4585; /* Tom mais escuro de roxo/lilás */
        }

        .pagination-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Estilos para modo escuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }

            .concurso-card {
                background: #2a2a2a;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }

            .data, .premiacao-item, .local {
                color: #bbb;
            }

            .status-premio, .ganhadores-item {
                background: #333;
            }

            .premio-principal {
                color: #ddd;
            }

            .loading-overlay {
                background-color: rgba(26, 26, 26, 0.8);
            }

            .loader {
                border: 5px solid #333;
                border-top: 5px solid #8557A7; /* Cor roxa/lilás da Lotofácil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resultados da Lotofácil</h1>
            <p>Últimos concursos e premiações</p>
        </div>
        
        <div class="grid-container" id="resultados-container">
            <!-- Os resultados serão carregados via JavaScript -->
            <div class="concurso-card">
                <div class="card-header">
                    <h3>Carregando dados...</h3>
                </div>
            </div>
        </div>
        
        <div class="pagination">
            <button id="anterior-btn" class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i> Anteriores
            </button>
            <button id="proximo-btn" class="pagination-btn" disabled>
                Próximos <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Configurações das APIs
        const API_CONFIG = {
            // APIs oficiais
            CAIXA_URL: 'https://servicebus2.caixa.gov.br/portaldeloterias/api/lotofacil',
            HEROKU_URL: 'https://loteriascaixa-api.herokuapp.com/api/lotofacil',
            BRASIL_URL: 'https://brasilapi.com.br/api/loterias/v1/lotofacil',
            
            // Serviços de proxy CORS
            CORS_PROXY_URLS: [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/'
            ]
        };

        // Variáveis de controle
        let ultimoConcursoCarregado = null;
        let concursosExibidos = [];
        let concursosPorPagina = 6;
        let paginaAtual = 1;
        let totalConcursos = 0;
        
        // DOM Elements
        const resultadosContainer = document.getElementById('resultados-container');
        const anteriorBtn = document.getElementById('anterior-btn');
        const proximoBtn = document.getElementById('proximo-btn');

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            carregarUltimosConcursos();
            
            // Event listeners para paginação
            anteriorBtn.addEventListener('click', carregarConcursosAnteriores);
            proximoBtn.addEventListener('click', carregarProximosConcursos);
        });

        // Função para formatar valores monetários
        function formatarMoeda(valor) {
            if (!valor && valor !== 0) return 'R$ 0,00';
            
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Função para formatar data
        function formatarData(dataStr) {
            if (!dataStr) return '';
            
            try {
                // Verifica se a data já está no formato brasileiro (dd/mm/aaaa)
                if (/^\d{2}\/\d{2}\/\d{4}$/.test(dataStr)) {
                    return dataStr;
                }
                
                // Se a data estiver no formato ISO (aaaa-mm-dd)
                const data = new Date(dataStr);
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return dataStr;
            }
        }

        // Função para obter o nome do dia da semana
        function obterDiaSemana(dataStr) {
            if (!dataStr) return '';
            
            try {
                // Parse da data no formato brasileiro
                const partes = dataStr.split('/');
                if (partes.length !== 3) return '';
                
                const data = new Date(partes[2], partes[1] - 1, partes[0]);
                const diasSemana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
                return diasSemana[data.getDay()];
            } catch (error) {
                console.error('Erro ao obter dia da semana:', error);
                return '';
            }
        }

        // Função para tentar carregar dados da API com fallbacks
        async function carregarDadosAPI(url, usarProxy = false) {
            try {
                if (usarProxy) {
                    // Tenta cada um dos proxies em sequência
                    for (const proxyUrl of API_CONFIG.CORS_PROXY_URLS) {
                        try {
                            const response = await fetch(proxyUrl + encodeURIComponent(url));
                            if (response.ok) {
                                return await response.json();
                            }
                        } catch (error) {
                            console.warn(`Erro ao usar proxy ${proxyUrl}:`, error);
                            // Continua para o próximo proxy
                        }
                    }
                    throw new Error('Todos os proxies falharam');
                } else {
                    const response = await fetch(url);
                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`Status: ${response.status}`);
                    }
                }
            } catch (error) {
                console.error(`Erro ao carregar dados de ${url}:`, error);
                throw error;
            }
        }

        // Carregar dados com fallbacks para múltiplas APIs
        async function carregarConcurso(numero = null) {
            showLoading();
            
            try {
                // Tenta primeiro a API Heroku
                try {
                    const url = numero 
                        ? `${API_CONFIG.HEROKU_URL}/${numero}`
                        : `${API_CONFIG.HEROKU_URL}/latest`;
                    
                    const dados = await carregarDadosAPI(url);
                    hideLoading();
                    return processarDadosHeroku(dados);
                } catch (error) {
                    console.warn('API Heroku falhou, tentando BrasilAPI...');
                    
                    // Tenta a BrasilAPI como segunda opção
                    try {
                        const url = `${API_CONFIG.BRASIL_URL}/${numero || 'latest'}`;
                        const dados = await carregarDadosAPI(url);
                        hideLoading();
                        return processarDadosBrasilAPI(dados);
                    } catch (error2) {
                        console.warn('BrasilAPI falhou, tentando API Caixa com proxy...');
                        
                        // Tenta a API oficial da Caixa com proxy como última opção
                        try {
                            const url = numero 
                                ? `${API_CONFIG.CAIXA_URL}/${numero}`
                                : API_CONFIG.CAIXA_URL;
                            
                            const dados = await carregarDadosAPI(url, true);
                            hideLoading();
                            return processarDadosCaixa(dados);
                        } catch (error3) {
                            throw new Error('Todas as APIs falharam');
                        }
                    }
                }
            } catch (error) {
                hideLoading();
                showNotification('Não foi possível carregar os dados. Tentando novamente...', 'error');
                return carregarConcursoEmergencia(numero);
            }
        }

        // Processadores para cada formato de API
        function processarDadosHeroku(dados) {
            // Registre no console o objeto de dados para depuração
            console.log("Dados da API Heroku:", dados);
            
            // Extrai as premiações para um formato mais fácil de usar
            const premiacoes = {};
            if (dados.premiacoes && Array.isArray(dados.premiacoes)) {
                dados.premiacoes.forEach(premio => {
                    const descricao = premio.descricao || premio.descricaoFaixa;
                    premiacoes[descricao] = {
                        ganhadores: premio.ganhadores || premio.numeroDeGanhadores || 0,
                        valorPremio: premio.valorPremio || 0
                    };
                });
            } else if (dados.rateioProcessamento && Array.isArray(dados.rateioProcessamento)) {
                dados.rateioProcessamento.forEach(premio => {
                    const descricao = premio.descricao || premio.descricaoFaixa;
                    premiacoes[descricao] = {
                        ganhadores: premio.ganhadores || premio.numeroDeGanhadores || 0,
                        valorPremio: premio.valorPremio || 0
                    };
                });
            }
            
            // Extrai a lista de municípios ganhadores
            const municipiosGanhadores = [];
            if (dados.listaMunicipioUFGanhadores && Array.isArray(dados.listaMunicipioUFGanhadores)) {
                dados.listaMunicipioUFGanhadores.forEach(cidade => {
                    municipiosGanhadores.push({
                        municipio: cidade.municipio || "",
                        uf: cidade.uf || "",
                        ganhadores: cidade.ganhadores || 0
                    });
                });
            } else if (dados.ganhadores && Array.isArray(dados.ganhadores)) {
                dados.ganhadores.forEach(cidade => {
                    municipiosGanhadores.push({
                        municipio: cidade.cidade || cidade.municipio || "",
                        uf: cidade.uf || "",
                        ganhadores: cidade.quantidade || cidade.ganhadores || 0
                    });
                });
            }
            
            // Processamento dos números
            let numeros = [];
            if (dados.dezenas && Array.isArray(dados.dezenas)) {
                numeros = dados.dezenas.map(d => parseInt(d, 10));
            } else if (dados.listaDezenas && Array.isArray(dados.listaDezenas)) {
                numeros = dados.listaDezenas.map(d => parseInt(d, 10));
            }
            
            return {
                numero: dados.concurso || dados.numero,
                data: formatarData(dados.data || dados.dataApuracao || dados.dataSorteio),
                diaSemana: obterDiaSemana(formatarData(dados.data || dados.dataApuracao || dados.dataSorteio)),
                numeros: numeros,
                acumulou: dados.acumulou || dados.acumulado || false,
                localSorteio: dados.local || dados.localSorteio || 'Local não informado',
                premiacoes: {
                    quinzeAcertos: {
                        ganhadores: premiacoes['15 acertos']?.ganhadores || 0,
                        valorPremio: premiacoes['15 acertos']?.valorPremio || 0
                    },
                    quatorzeAcertos: {
                        ganhadores: premiacoes['14 acertos']?.ganhadores || 0,
                        valorPremio: premiacoes['14 acertos']?.valorPremio || 0
                    },
                    trezeAcertos: {
                        ganhadores: premiacoes['13 acertos']?.ganhadores || 0,
                        valorPremio: premiacoes['13 acertos']?.valorPremio || 0
                    },
                    dozeAcertos: {
                        ganhadores: premiacoes['12 acertos']?.ganhadores || 0,
                        valorPremio: premiacoes['12 acertos']?.valorPremio || 0
                    },
                    onzeAcertos: {
                        ganhadores: premiacoes['11 acertos']?.ganhadores || 0,
                        valorPremio: premiacoes['11 acertos']?.valorPremio || 0
                    }
                },
                municipiosGanhadores: municipiosGanhadores,
                valorArrecadado: dados.valorArrecadado || 0,
                proximoConcurso: {
                    data: formatarData(dados.dataProximoConcurso),
                    diaSemana: obterDiaSemana(formatarData(dados.dataProximoConcurso)),
                    numero: dados.proximoConcurso || dados.numeroConcursoProximo || (parseInt(dados.concurso || dados.numero, 10) + 1),
                    estimativaPremio: dados.valorEstimadoProximoConcurso || 0
                }
            };
        }

        function processarDadosBrasilAPI(dados) {
            // Registre no console o objeto de dados para depuração
            console.log("Dados da Brasil API:", dados);
            
            // Processamento dos números
            let numeros = [];
            if (dados.dezenas && Array.isArray(dados.dezenas)) {
                numeros = dados.dezenas.map(d => parseInt(d, 10));
            } else if (dados.numeros && Array.isArray(dados.numeros)) {
                numeros = dados.numeros.map(d => parseInt(d, 10));
            } else if (dados.listaDezenas && Array.isArray(dados.listaDezenas)) {
                numeros = dados.listaDezenas.map(d => parseInt(d, 10));
            }
            
            // BrasilAPI tem um formato diferente, adaptamos para o nosso padrão
            return {
                numero: dados.concurso,
                data: formatarData(dados.data),
                diaSemana: obterDiaSemana(formatarData(dados.data)),
                numeros: numeros,
                acumulou: !dados.premiacoes || dados.premiacoes.length === 0 || (dados.premiacoes[0]?.ganhadores === 0),
                localSorteio: 'Local não informado na API',
                premiacoes: {
                    quinzeAcertos: {
                        ganhadores: dados.premiacoes && dados.premiacoes[0]?.ganhadores || 0,
                        valorPremio: dados.premiacoes && dados.premiacoes[0]?.valorPremio || 0
                    },
                    quatorzeAcertos: {
                        ganhadores: dados.premiacoes && dados.premiacoes[1]?.ganhadores || 0,
                        valorPremio: dados.premiacoes && dados.premiacoes[1]?.valorPremio || 0
                    },
                    trezeAcertos: {
                        ganhadores: dados.premiacoes && dados.premiacoes[2]?.ganhadores || 0,
                        valorPremio: dados.premiacoes && dados.premiacoes[2]?.valorPremio || 0
                    },
                    dozeAcertos: {
                        ganhadores: dados.premiacoes && dados.premiacoes[3]?.ganhadores || 0,
                        valorPremio: dados.premiacoes && dados.premiacoes[3]?.valorPremio || 0
                    },
                    onzeAcertos: {
                        ganhadores: dados.premiacoes && dados.premiacoes[4]?.ganhadores || 0,
                        valorPremio: dados.premiacoes && dados.premiacoes[4]?.valorPremio || 0
                    }
                },
                municipiosGanhadores: [],
                valorArrecadado: 0,
                proximoConcurso: {
                    data: '',
                    diaSemana: '',
                    numero: parseInt(dados.concurso, 10) + 1,
                    estimativaPremio: 0
                }
            };
        }

        function processarDadosCaixa(dados) {
            // Registre no console o objeto de dados para depuração
            console.log("Dados da API Caixa:", dados);
            
            // Extrair números
            let numeros = [];
            if (dados.listaDezenas && Array.isArray(dados.listaDezenas)) {
                numeros = dados.listaDezenas.map(d => parseInt(d, 10));
            } else if (dados.dezenas && Array.isArray(dados.dezenas)) {
                numeros = dados.dezenas.map(d => parseInt(d, 10));
            }
            
            // Extrair premiações
            let premiacoes = {
                quinzeAcertos: { ganhadores: 0, valorPremio: 0 },
                quatorzeAcertos: { ganhadores: 0, valorPremio: 0 },
                trezeAcertos: { ganhadores: 0, valorPremio: 0 },
                dozeAcertos: { ganhadores: 0, valorPremio: 0 },
                onzeAcertos: { ganhadores: 0, valorPremio: 0 }
            };
            
            if (dados.listaRateioPremio && Array.isArray(dados.listaRateioPremio)) {
                dados.listaRateioPremio.forEach(premio => {
                    const faixa = premio.faixa || premio.descricaoFaixa;
                    if (faixa === 1 || premio.descricaoFaixa === "15 acertos") {
                        premiacoes.quinzeAcertos = {
                            ganhadores: parseInt(premio.numeroDeGanhadores || 0),
                            valorPremio: parseFloat(premio.valorPremio || 0)
                        };
                    } else if (faixa === 2 || premio.descricaoFaixa === "14 acertos") {
                        premiacoes.quatorzeAcertos = {
                            ganhadores: parseInt(premio.numeroDeGanhadores || 0),
                            valorPremio: parseFloat(premio.valorPremio || 0)
                        };
                    } else if (faixa === 3 || premio.descricaoFaixa === "13 acertos") {
                        premiacoes.trezeAcertos = {
                            ganhadores: parseInt(premio.numeroDeGanhadores || 0),
                            valorPremio: parseFloat(premio.valorPremio || 0)
                        };
                    } else if (faixa === 4 || premio.descricaoFaixa === "12 acertos") {
                        premiacoes.dozeAcertos = {
                            ganhadores: parseInt(premio.numeroDeGanhadores || 0),
                            valorPremio: parseFloat(premio.valorPremio || 0)
                        };
                    } else if (faixa === 5 || premio.descricaoFaixa === "11 acertos") {
                        premiacoes.onzeAcertos = {
                            ganhadores: parseInt(premio.numeroDeGanhadores || 0),
                            valorPremio: parseFloat(premio.valorPremio || 0)
                        };
                    }
                });
            }
            
            // Extrair municípios ganhadores
            const municipiosGanhadores = [];
            if (dados.listaMunicipioUFGanhadores && Array.isArray(dados.listaMunicipioUFGanhadores)) {
                dados.listaMunicipioUFGanhadores.forEach(cidade => {
                    municipiosGanhadores.push({
                        municipio: cidade.municipio || "",
                        uf: cidade.uf || "",
                        ganhadores: cidade.ganhadores || 0
                    });
                });
            }
            
            // A API da Caixa tem um formato próprio, adaptamos para o nosso padrão
            return {
                numero: dados.numero,
                data: formatarData(dados.dataApuracao),
                diaSemana: obterDiaSemana(formatarData(dados.dataApuracao)),
                numeros: numeros,
                acumulou: dados.acumulado,
                localSorteio: dados.localSorteio || 'Local não informado',
                premiacoes: premiacoes,
                municipiosGanhadores: municipiosGanhadores,
                valorArrecadado: dados.valorArrecadado || 0,
                proximoConcurso: {
                    data: formatarData(dados.dataProximoConcurso),
                    diaSemana: obterDiaSemana(formatarData(dados.dataProximoConcurso)),
                    numero: dados.numeroConcursoProximo,
                    estimativaPremio: dados.valorEstimadoProximoConcurso || 0
                }
            };
        }

        // Função para carregar os últimos concursos
        async function carregarUltimosConcursos() {
            try {
                showLoading();
                
                // Carregar o concurso mais recente
                const ultimoConcurso = await carregarConcurso();
                ultimoConcursoCarregado = ultimoConcurso.numero;
                totalConcursos = ultimoConcurso.numero;
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 0; i < concursosPorPagina; i++) {
                    concursosNecessarios.push(ultimoConcursoCarregado - i);
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                // Atualizar botões de paginação
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar últimos concursos:', error);
                showNotification('Erro ao carregar concursos. Tentando novamente...', 'error');
                
                // Tentar novamente com abordagem alternativa
                concursosExibidos = [];
                for (let i = 0; i < concursosPorPagina; i++) {
                    try {
                        const concurso = await carregarConcursoEmergencia(3371 - i); // Um número recente da Lotofácil
                        if (concurso) concursosExibidos.push(concurso);
                    } catch (e) {
                        console.error('Falha na tentativa de emergência:', e);
                    }
                }
                
                exibirConcursos(concursosExibidos);
                atualizarBotoesPaginacao();
            } finally {
                hideLoading();
            }
        }

        // Carregar concursos anteriores
        async function carregarConcursosAnteriores() {
            try {
                showLoading();
                
                // Obter o número do concurso mais antigo exibido atualmente
                const concursoMaisAntigo = Math.min(...concursosExibidos.map(c => c.numero));
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 1; i <= concursosPorPagina; i++) {
                    concursosNecessarios.push(concursoMaisAntigo - i);
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                paginaAtual++;
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar concursos anteriores:', error);
                showNotification('Erro ao carregar concursos anteriores', 'error');
            } finally {
                hideLoading();
            }
        }

        // Carregar próximos concursos (mais recentes)
        async function carregarProximosConcursos() {
            try {
                showLoading();
                
                // Obter o número do concurso mais recente exibido atualmente
                const concursoMaisRecente = Math.max(...concursosExibidos.map(c => c.numero));
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 1; i <= concursosPorPagina; i++) {
                    // Não carregamos concursos futuros
                    const numConcurso = concursoMaisRecente + i;
                    if (numConcurso <= ultimoConcursoCarregado) {
                        concursosNecessarios.push(numConcurso);
                    }
                }
                
                // Se não houver concursos a carregar, recarregamos os mais recentes
                if (concursosNecessarios.length === 0) {
                    await carregarUltimosConcursos();
                    return;
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                paginaAtual--;
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar próximos concursos:', error);
                showNotification('Erro ao carregar próximos concursos', 'error');
            } finally {
                hideLoading();
            }
        }

        // Exibir concursos na interface
        function exibirConcursos(concursos) {
            // Limpar o container
            resultadosContainer.innerHTML = '';
            
            // Ordenar concursos do mais recente para o mais antigo
            concursos.sort((a, b) => b.numero - a.numero);
            
            // Exibir cada concurso
            concursos.forEach(concurso => {
                const card = document.createElement('div');
                card.className = 'concurso-card';
                
                // Montar HTML para ganhadores por cidade
                let ganhadoresCidadesHTML = '';
                if (concurso.municipiosGanhadores && concurso.municipiosGanhadores.length > 0) {
                    ganhadoresCidadesHTML = `
                        <div class="ganhadores-container">
                            <div class="ganhadores-titulo">
                                Ganhadores com 15 acertos (por cidade):
                            </div>
                            ${concurso.municipiosGanhadores.map(cidade => `
                                <div class="ganhadores-item">
                                    <span class="cidade">${cidade.municipio}, ${cidade.uf}</span>
                                    <span class="quantidade">${cidade.ganhadores} ganhador${cidade.ganhadores !== 1 ? 'es' : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3>Concurso <span class="concurso-numero">${concurso.numero}</span></h3>
                        <p class="data"><i class="far fa-calendar-alt"></i> ${concurso.data} (${concurso.diaSemana})</p>
                    </div>
                    
                    <div class="numeros-container">
                        <div class="numeros-label">Números Sorteados</div>
                        <div class="numeros">
                            ${concurso.numeros.map(num => `
                                <div class="numero">${num.toString().padStart(2, '0')}</div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="status-premio">
                        <p class="acumulou-text ${concurso.acumulou ? 'acumulado' : ''}">
                            ${concurso.acumulou ? 'ACUMULOU!' : `${concurso.premiacoes.quinzeAcertos.ganhadores} GANHADOR${concurso.premiacoes.quinzeAcertos.ganhadores !== 1 ? 'ES' : ''} COM 15 PONTOS`}
                        </p>
                        <p class="premio-principal">
                            ${concurso.acumulou ? 'Ninguém acertou as 15 dezenas' : `Prêmio: ${formatarMoeda(concurso.premiacoes.quinzeAcertos.valorPremio)}`}
                        </p>
                    </div>
                    
                    <div class="premiacoes">
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>14 acertos: ${concurso.premiacoes.quatorzeAcertos.ganhadores} apostas - ${formatarMoeda(concurso.premiacoes.quatorzeAcertos.valorPremio)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>13 acertos: ${concurso.premiacoes.trezeAcertos.ganhadores} apostas - ${formatarMoeda(concurso.premiacoes.trezeAcertos.valorPremio)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>12 acertos: ${concurso.premiacoes.dozeAcertos.ganhadores} apostas - ${formatarMoeda(concurso.premiacoes.dozeAcertos.valorPremio)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>11 acertos: ${concurso.premiacoes.onzeAcertos.ganhadores} apostas - ${formatarMoeda(concurso.premiacoes.onzeAcertos.valorPremio)}</span>
                        </div>
                    </div>
                    
                    ${ganhadoresCidadesHTML}
                    
                    <div class="local">
                        <i class="fas fa-map-marker-alt"></i> ${concurso.localSorteio}
                    </div>
                    
                    <div class="proximo-sorteio">
                        <p>Próximo Sorteio: Concurso ${concurso.proximoConcurso.numero}</p>
                        <p>${concurso.proximoConcurso.data} (${concurso.proximoConcurso.diaSemana || 'Data não disponível'})</p>
                        <p class="estimativa">Prêmio Estimado: ${formatarMoeda(concurso.proximoConcurso.estimativaPremio)}</p>
                    </div>
                `;
                
                resultadosContainer.appendChild(card);
            });
        }

        // Atualizar estado dos botões de paginação
        function atualizarBotoesPaginacao() {
            // O botão "anterior" só é habilitado se houver concursos anteriores
            anteriorBtn.disabled = concursosExibidos.length === 0 || 
                                   Math.min(...concursosExibidos.map(c => c.numero)) <= 1;
            
            // O botão "próximo" só é habilitado se não estivermos na primeira página
            proximoBtn.disabled = paginaAtual <= 1;
        }

        // Funções auxiliares para UI
        function showLoading() {
            let loadingOverlay = document.querySelector('.loading-overlay');
            
            if (!loadingOverlay) {
                loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'loading-overlay';
                
                const loader = document.createElement('div');
                loader.className = 'loader';
                
                loadingOverlay.appendChild(loader);
                document.body.appendChild(loadingOverlay);
            }
            
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }

        function showNotification(message, type = 'info') {
            let notification = document.querySelector('.notification');
            
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            // Resetar classes
            notification.className = 'notification';
            
            // Adicionar classe de tipo
            if (type) {
                notification.classList.add(type);
            }
            
            notification.textContent = message;
            
            // Mostrar notificação
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ocultar após alguns segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Função para carregamento de emergência com outras URLs
        async function carregarConcursoEmergencia(numero = null) {
            try {
                // URLs adicionais que podem ser tentadas
                const urlsAlternativas = [
                    `https://servicebus2.caixa.gov.br/portaldeloterias/api/lotofacil/${numero || ''}`,
                    `https://results.service.loteria.net.br/api/lotofacil/${numero || 'latest'}`,
                    `https://webscrap-loteria-brasil.herokuapp.com/api/lotofacil/${numero || ''}`
                ];
                
                // Tenta cada uma das URLs alternativas
                for (const url of urlsAlternativas) {
                    try {
                        // Tenta usar cada proxy com a URL alternativa
                        for (const proxyUrl of API_CONFIG.CORS_PROXY_URLS) {
                            try {
                                const fullUrl = proxyUrl + encodeURIComponent(url);
                                const response = await fetch(fullUrl);
                                
                                if (response.ok) {
                                    const dados = await response.json();
                                    console.log("Dados de emergência obtidos:", dados);
                                    
                                    // Identifica o formato dos dados e processa adequadamente
                                    if (dados.dezenas || dados.numeros) {
                                        return processarDadosHeroku(dados);
                                    } else if (dados.listaDezenas) {
                                        return processarDadosCaixa(dados);
                                    }
                                }
                            } catch (innerError) {
                                console.warn(`Tentativa com ${proxyUrl} falhou:`, innerError);
                                // Continua para o próximo proxy
                            }
                        }
                    } catch (urlError) {
                        console.warn(`Tentativa com URL ${url} falhou:`, urlError);
                        // Continua para a próxima URL
                    }
                }
                
                // Se todas as tentativas falharem, retorna um objeto de concurso com dados mínimos
                return {
                    numero: numero || 0,
                    data: "Carregando...",
                    diaSemana: "",
                    numeros: Array(15).fill(0).map((_, i) => i + 1),
                    acumulou: true,
                    localSorteio: "Carregando...",
                    premiacoes: {
                        quinzeAcertos: { ganhadores: 0, valorPremio: 0 },
                        quatorzeAcertos: { ganhadores: 0, valorPremio: 0 },
                        trezeAcertos: { ganhadores: 0, valorPremio: 0 },
                        dozeAcertos: { ganhadores: 0, valorPremio: 0 },
                        onzeAcertos: { ganhadores: 0, valorPremio: 0 }
                    },
                    municipiosGanhadores: [],
                    valorArrecadado: 0,
                    proximoConcurso: {
                        data: "Carregando...",
                        diaSemana: "",
                        numero: (numero || 0) + 1,
                        estimativaPremio: 0
                    }
                };
            } catch (error) {
                console.error("Erro fatal na função de emergência:", error);
                throw error;
            }
        }

        // Detectar preferência de cor do sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
